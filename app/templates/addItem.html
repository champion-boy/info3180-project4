<h1>{{ wishlist.name }}</h1>

<p>{{ wishlist.description }}</p>

<md-list ng-cloak>
	<md-subheader class="md-no-sticky">Check</md-subheader>
	<md-list-item ng-repeat="item in items" ng-click="goToItem(item.name, $event)" 
	class="noright" ui-sref="wishlists_show({userId: userId, wishlistName: wishlist.name})">
		<div class="md-list-item-text" layout="column">
			<h3>{{ item.name }}</h3>
			<p>{{ item.description }}</p>
		</div>
		<md-checkbox class="md-secondary" ng-model="item.selected"></md-checkbox>
	</md-list-item>
</md-list>
